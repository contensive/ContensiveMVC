var WindowOpener;
var SourceObject;
function LoadForm() {
    var callerWindowObj = dialogArguments;
    SourceObject = callerWindowObj.DialogObject;
    document.all['ImagePropertyWidth'].value = SourceObject.width;
    document.all['ImagePropertyAlign'].value = SourceObject.align;
    document.all['ImagePropertyHeight'].value = SourceObject.height;
    document.all['ImagePropertyAlt'].value = SourceObject.alt;
    document.all['ImagePropertyBorder'].value = SourceObject.border;
    document.all['ImagePropertyHSpace'].value = SourceObject.hspace;
    document.all['ImagePropertyVSpace'].value = SourceObject.vspace;
    document.all['ImagePropertyLoop'].value = SourceObject.loop;
    document.all['ImagePropertySrc'].value = SourceObject.src;
    }
function SaveForm() {
    SourceObject.width=document.all['ImagePropertyWidth'].value;
    SourceObject.align=document.all['ImagePropertyAlign'].value;
    SourceObject.height=document.all['ImagePropertyHeight'].value;
    SourceObject.alt=document.all['ImagePropertyAlt'].value;
    SourceObject.border=document.all['ImagePropertyBorder'].value;
    SourceObject.hspace=document.all['ImagePropertyHSpace'].value;
    SourceObject.vspace=document.all['ImagePropertyVSpace'].value;
    SourceObject.loop=document.all['ImagePropertyLoop'].value;
    SourceObject.src=document.all['ImagePropertySrc'].value;
    }

function ResetForm() {
	// Preload images and create objects based on argument list of:
	// 	object name, over image filename, out/original image filename

	if (!document.images) { return; }

	var i = 0;
	var theImage;
	
	theImage = new Image();
	theImage.src = document.all['ImagePropertySrc'].value;

	document.all['ImagePropertyHeight'].value = theImage.height;
	document.all['ImagePropertyWidth'].value = theImage.width;
	
	}
</SCRIPT>
