<div class="p-2 ccEditRow">
    <!-- list caption -->
    <label for="name432">{{listCaption}}</label>
    <!-- list -->
    <div class="ml-5">
        {{#rowList}}
        <!-- row repeat -->
        <div class="row pb-1 border-bottom border-light">
            <!-- checkbox and group name -->
            <div class="col-sm-4"><label class="checkbox-inline">{{{checkboxInput}}}&nbsp;{{{groupCaption}}}</label></div>
            <!-- expiration date -->
            <div class="col-sm-4">{{{expiresInput}}}</div>
            <!-- Links -->
            <div class="col-sm-4">{{{relatedButtonList}}}</div>
            {{{idHidden}}}
        </div>
        {{/rowList}}
    </div>
    <!-- help section -->
    <div class="ml-5"><small class="form-text text-muted">{{{helpText}}}</small></div>
</div>
